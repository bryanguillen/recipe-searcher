<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Foodie Adventure | Recipe Search</title>

	<!-- Responsive viewport tag, tells small screens that it's responsive -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Normalize.css, a cross-browser reset file -->
  	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  	<!-- Gridd.css for responsiveness and Main.css for main stylesheet -->
  	<link rel="stylesheet" type="text/css" href="css/grid.css">
  	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<main>
		<!-- search template -->
		<div class="row container">
			<div class="col-12">
				<h1>Get Recipe Ideas!</h1>
				<h4>Enter your favorite foods in order to get recipe ideas.</h4>
			</div>
		</div>
		<div class="row container">
			<div class="col-12">
				<form action="#" class="search-form">
					<fieldset name="search-recipes">
						<input type="text" name="food-query" placeholder="eg. (chicken, broccoli)" class="food-query" required />
						<button class="js-search-recipe">Search</button>
					</fieldset>
				</form>
			</div>
		</div>
	</main>
	
	<!-- link to jquery -->
  	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  	<!-- link to local script -->
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
